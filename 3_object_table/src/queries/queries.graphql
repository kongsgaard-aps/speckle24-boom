query getStreams {
    activeUser {
        id
        projects {
            items {
                id
                name
                description
                versions {
                    items {
                        previewUrl
                    }
                    totalCount
                }
            }
        }
    }
}

query getUser {
    activeUser {
        id
        email
        name
        bio
        avatar
    }
}

